version: '3.8'

services:
  mariadb:
    image: mariadb:11.2
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mariadb_root_password
      MYSQL_DATABASE: filemover
      MYSQL_USER: filemover
      MYSQL_PASSWORD_FILE: /run/secrets/mariadb_password
    secrets:
      - mariadb_root_password
      - mariadb_password
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - filemover-network
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: on-failure

  redis:
    image: redis:7.2-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - filemover-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS_FILE: /run/secrets/rabbitmq_password
    secrets:
      - rabbitmq_password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - filemover-network
    ports:
      - "15672:15672"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  api:
    image: ${DOCKER_REGISTRY}/filemover-api:${VERSION:-latest}
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__MariaDb=Server=mariadb;Port=3306;Database=filemover;User=filemover;Password=${MARIADB_PASSWORD};
      - ConnectionStrings__Redis=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - Secrets__Provider=AzureKeyVault
      - OpenTelemetry__Endpoint=http://otel-collector:4317
    networks:
      - filemover-network
    ports:
      - "8080:8080"
    depends_on:
      - mariadb
      - redis
      - rabbitmq
    deploy:
      replicas: 2
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  worker-generate:
    image: ${DOCKER_REGISTRY}/filemover-worker-generate:${VERSION:-latest}
    environment:
      - DOTNET_ENVIRONMENT=Production
      - ConnectionStrings__Redis=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - RabbitMQ__QueueName=GenerateFile
      - OpenTelemetry__Endpoint=http://otel-collector:4317
    networks:
      - filemover-network
    depends_on:
      - redis
      - rabbitmq
    volumes:
      - file_storage:/app/data
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  worker-send:
    image: ${DOCKER_REGISTRY}/filemover-worker-send:${VERSION:-latest}
    environment:
      - DOTNET_ENVIRONMENT=Production
      - ConnectionStrings__Redis=redis:6379
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=admin
      - RabbitMQ__Password=${RABBITMQ_PASSWORD}
      - RabbitMQ__QueueName=SendFile
      - Secrets__Provider=AzureKeyVault
      - OpenTelemetry__Endpoint=http://otel-collector:4317
    networks:
      - filemover-network
    depends_on:
      - redis
      - rabbitmq
    volumes:
      - file_storage:/app/data
    deploy:
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    configs:
      - source: otel-config
        target: /etc/otel-collector-config.yaml
    networks:
      - filemover-network
    ports:
      - "4317:4317"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  prometheus:
    image: prom/prometheus:v2.48.1
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    configs:
      - source: prometheus-config
        target: /etc/prometheus/prometheus.yml
    volumes:
      - prometheus_data:/prometheus
    networks:
      - filemover-network
    ports:
      - "9090:9090"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

  grafana:
    image: grafana/grafana:10.2.3
    environment:
      - GF_SECURITY_ADMIN_PASSWORD_FILE=/run/secrets/grafana_password
      - GF_USERS_ALLOW_SIGN_UP=false
    secrets:
      - grafana_password
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - filemover-network
    ports:
      - "3000:3000"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

networks:
  filemover-network:
    driver: overlay
    attachable: true

volumes:
  mariadb_data:
  redis_data:
  rabbitmq_data:
  file_storage:
  prometheus_data:
  grafana_data:

secrets:
  mariadb_root_password:
    external: true
  mariadb_password:
    external: true
  rabbitmq_password:
    external: true
  grafana_password:
    external: true

configs:
  otel-config:
    external: true
  prometheus-config:
    external: true
