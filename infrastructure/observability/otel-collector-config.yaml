receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024
  
  resource:
    attributes:
    - key: service.name
      action: insert
      value: filemover

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: filemover
  
  logging:
    loglevel: debug

  # Uncomment to send to Elastic APM
  # otlp/elastic:
  #   endpoint: "${ELASTIC_APM_ENDPOINT}"
  #   headers:
  #     Authorization: "Bearer ${ELASTIC_APM_TOKEN}"

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [logging]
    
    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [prometheus, logging]
    
    logs:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [logging]
