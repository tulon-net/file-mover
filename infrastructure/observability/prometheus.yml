global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'filemover'
    environment: 'development'

scrape_configs:
  # OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
  
  # Prometheus exporter from OTel Collector
  - job_name: 'filemover-metrics'
    static_configs:
      - targets: ['otel-collector:8889']
  
  # MariaDB exporter (if added)
  - job_name: 'mariadb'
    static_configs:
      - targets: ['mariadb-exporter:9104']
    
  # Redis exporter (if added)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
  
  # RabbitMQ metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
